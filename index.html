<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promptly Tech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3d0066, #6f00ff);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    .preview-card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      padding: 25px;
      width: 400px;
      margin: 50px auto;
      text-align: left;
    }

    .preview-header {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
      color: #ccc;
      font-weight: 600;
    }

    .preview-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .preview-footer a {
      color: #b27dff;
      text-decoration: none;
      font-weight: 500;
    }

    .preview-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .preview-buttons button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .preview-buttons button:hover {
      background: rgba(255,255,255,0.25);
    }

    .container {
      margin: 50px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #7a3cff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #6220d0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Promptly Tech</h1>
    <p>Building powerful websites and AI experiences for businesses worldwide.</p>
  </header>

  <div class="preview-card">
    <div class="preview-header">Promptly ‚Äî Example site preview</div>
    <div class="preview-footer">
      <strong>Acme Coffee</strong>
      <a href="#">Book a table</a>
    </div>
    <p>Beautiful imagery ‚Ä¢ Fast loading ‚Ä¢ Mobile-first layout</p>
    <div class="preview-buttons">
      <button>Live Chat</button>
      <button>Online Menu</button>
      <button>SEO Basics</button>
    </div>
  </div>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>Email us at promptly.ai.bot@gmail.com | DM us @promptly.tech</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("OUuZvDtunFg4_NTJI");
    })();

    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        email_id: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      emailjs.send("service_pd6sbut", "template_0cmjtjp", params)
        .then(function(response) {
          alert("‚úÖ Message sent successfully!");
          form.reset();
        }, function(error) {
          alert("‚ùå Failed to send message. Please try again later.");
          console.error(error);
        });
    });
  </script>
</body>
</html>
