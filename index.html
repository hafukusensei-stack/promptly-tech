<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptly Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #7b2ff7, #f107a3);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      margin-bottom: 40px;
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 5px;
    }

    .preview-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      backdrop-filter: blur(12px);
      margin-bottom: 25px;
      transition: 0.3s ease;
      animation: slideUp 1.2s ease forwards;
    }

    .preview-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    button {
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      border: none;
      padding: 15px 35px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(241,7,163,0.3);
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(241,7,163,0.5);
    }

    #contact-form {
      display: none;
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(12px);
      max-width: 480px;
      animation: fadeSlideUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    #contact-form.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #f107a3;
      box-shadow: 0 0 8px rgba(241,7,163,0.5);
    }

    .success-message {
      margin-top: 15px;
      color: #00ffcc;
      display: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeSlideUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Promptly Tech</h1>
    <p>Creative, affordable, and powerful websites for your business.</p>
  </header>

  <div class="preview-card">
    <h2>Website Packages</h2>
    <p>üíª 3-page website: <strong>$50</strong></p>
    <p>üåê 5-page website: <strong>$100</strong></p>
    <p>üöÄ 10-page website: <strong>$200</strong></p>
    <br>
    <p>DM us on <b>promptly.tech</b> or email us at <b>promptly.ai.bot@gmail.com</b></p>
  </div>

  <button id="openFormBtn">Send Request</button>

  <form id="contact-form">
    <input type="text" id="name" placeholder="Your name" required>
    <input type="email" id="email" placeholder="Your email" required>
    <textarea id="message" placeholder="Your request..." rows="4" required></textarea>
    <button type="submit">Send</button>
    <p class="success-message" id="successMessage">‚úÖ Request sent successfully!</p>
  </form>

  <script>
    (function() {
      emailjs.init("OUuZvDtunFg4_NTJI");
    })();

    const openBtn = document.getElementById("openFormBtn");
    const form = document.getElementById("contact-form");

    openBtn.addEventListener("click", () => {
      form.classList.toggle("show");
      if (form.classList.contains("show")) {
        form.style.display = "block";
        setTimeout(() => form.style.opacity = "1", 50);
      } else {
        form.style.opacity = "0";
        setTimeout(() => form.style.display = "none", 400);
      }
    });

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const params = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send("service_pd6sbut", "template_0cmjtjp", params)
        .then(() => {
          document.getElementById("successMessage").style.display = "block";
          this.reset();
          setTimeout(() => {
            document.getElementById("successMessage").style.display = "none";
          }, 4000);
        })
        .catch(() => alert("Something went wrong. Try again later."));
    });
  </script>
</body>
</html>
